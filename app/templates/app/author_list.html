{% extends 'app/base.html' %}
{% block content %}
<h1>Authors</h1>
    <br>
    <h5><a href="{% url 'add-author' %}" class="btn btn-light">Add Author</a> </h5>
    <br>
    <h6>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" class="align-middle">Name</th>
              <th scope="col" class="align-middle">Books</th>
            </tr>
          </thead>
            <tbody>

            {% for author in author_list %}

                <tr>
                  <td class="align-middle">{{ author }}</td>
{#                  {% for author in author_list %}#}
{#                    <td>{{ book.title }}</td>#}
{#                  {% endfor %}#}

                  <td class="align-middle"><a href="{% url 'author-book' author.id %}">Books</a></td>
                  <td class="align-middle">
                       <div class="btn-group" role="group">
                         <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                           Edit
                         </button>
                         <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                           <li><a class="dropdown-item" href="{% url 'update-author' author.id %}">Update</a></li>
                           <li><a class="dropdown-item" href="{% url 'delete-author' author.id %}">Delete</a></li>
                         </ul>
                       </div>
                  </td>
                </tr>

            {% endfor %}

            </tbody>
        </table>
    </h6>
{% endblock %}
