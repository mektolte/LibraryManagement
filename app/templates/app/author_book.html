{% extends 'app/base.html' %}
{% block content %}


<h1>    {% for author in author_detail %}
        {{ author }}
    {% endfor %} book</h1>
    <br>
    <br>
    <h6>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" class="align-middle">Book</th>
              <th scope="col" class="align-middle">ISBN</th>
            </tr>
          </thead>
            <tbody>
            {% for book in books %}
                <tr>
{#                <td>{{ books }}</td>#}
                  <td class="align-middle">{{ book }}</td>
                  <td class="align-middle">{{ book.isbn }}</td>
                  <td class="align-middle">
                       <div class="btn-group" role="group">
                         <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                           Open
                         </button>
                         <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                           <li><a class="dropdown-item" href="{% url 'update-book' book.id %}">Update</a></li>
                           <li><a class="dropdown-item" href="{% url 'delete-book' book.id %}">Delete</a></li>
                         </ul>
                       </div>
                  </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </h6>
{% endblock %}
