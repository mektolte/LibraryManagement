{% extends 'app/base.html' %}
{% block content %}

    {% if searchnav %}
        <h1>Searched  for {{ searchnav }}</h1>
        <br>

        <h3>Lender.</h3>
        {% for lender in lenders  %}
            <h5>
            <a href="{% url 'detail-lender' lender.id %}">
                {{ lender }}
            </a>
            <br>
            </h5>
        {% endfor %}

    {% else %}
        <h1>Search for nothing..</h1>
    {% endif %}

{% endblock %}
